<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link
rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

crossorigin="anonymous"
>
<link rel="stylesheet" type="text/css" media="screen" href=../static/styles/base.css>
<link rel="stylesheet" type="text/css" media="screen" href=../static/styles/compatibilite.css>

  <title>
    Site de rencontre
  </title>
</head>
<body>
     <div class="container-fluid">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand">CF</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Accueil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Qui sommes-nous?</a>
              </li>
                 <li class="nav-item">
                <a class="nav-link" href="{{url_for('profile')}}">Mon profil</a>
              </li>
               </li>
                 <li class="nav-item active">
                <a class="nav-link" href="{{url_for('compa')}}">Mes compatibilités</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('my_messages')}}">Mes messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('chat')}}">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('signout') }}">Se déconnecter</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div class="jumbo">
    <h1>{{ session['firstname'] }}, voici ta page de compatibilité !</h1> 
<div class="container">
<div class="row">
{% for elem in L2 %}
  
<div class="col-12 col-md-4">
        <div class="bloc">
		<p> <img class="small" src={{ elem[2] }}> 
      <div class = "username"> {{elem[0].firstname}} </div>
    Compatibilité: {{elem[1]}}% <br>
    <a href="{{url_for('profilext',id=elem[0]._id)}}"> <button type="button" class="btn  btn-custom"> Voir son profil </button></a></p> </div> </div>
	{% endfor %} </div></div>
	<br>
	
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
