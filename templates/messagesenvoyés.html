<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link
rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
crossorigin="anonymous"
>
	<title>Page de profil</title>
	<link rel="stylesheet" type="text/css" media="screen" href=../static/styles/base.css>
  <link rel="stylesheet" type="text/css" media="screen" href=../static/styles/messages.css>

</head>

<body>
		 <div class="container-fluid">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand"><a href="https://imgbb.com/"><img src="https://i.ibb.co/ZXNx89b/logo-white2.png" alt="logo-white2" border="0" /></a></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Accueil</a>
              </li>
                 <li class="nav-item">
                <a class="nav-link" href="{{url_for('profile')}}">Mon profil</a>
              </li>
               </li>
                 <li class="nav-item">
                <a class="nav-link" href="{{url_for('compa')}}">Mes compatibilités</a>
              </li>
                 <li class="nav-item active">
                <a class="nav-link" href="{{url_for('my_messages')}}">Mes messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('chat')}}">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('signout') }}">Se déconnecter</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <br><br>
<div class="container">
  <center><a href="{{ url_for('my_messages') }}" class="btn  btn-custom" > Messages reçus</button></a>
      <a href="" class="btn  btn-custom active">Messages envoyés</button> </a></center>
{% for msg in messages_list %}
<div class="col-12">
        <div class="bloc3">
          <div class="row">
        <div class="col-3">
          <img src="{{msg[3]}}">
        </div>
        <div class="col-9">
        <p class="sender">Envoyé à {{msg[1]}} :</p>
        <br><p class="msg-content">{{msg[2]}} </p><br>
      </div></div>
      </div><a href="{{url_for('send_message',id=msg[0])}}"> <p style="text-align:right"> Le/la relancer </p></a></div>

{% endfor %}
</div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
