<html>
<head>

</head>
<body>
     <div class="container-fluid">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand"> <a href="https://imgbb.com/"><img src="https://i.ibb.co/ZXNx89b/logo-white2.png" alt="logo-white2" border="0" /></a></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Accueil</a>
              </li>
                 <li class="nav-item">
                <a class="nav-link" href="{{url_for('profile')}}">Mon profil</a>
              </li>
               </li>
                 <li class="nav-item">
                <a class="nav-link" href="{{url_for('compa')}}">Mes compatibilités</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('my_messages')}}">Mes messages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('chat')}}">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('signout') }}">Se déconnecter</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div class="container">
	<h1> Envoyer un message à {{recipient.firstname}} </h1>
  <br><br>
  <div class="row">
    <div class="col-12 col-md-4">
    <img class="rounded-circle account-img" src="{{ image }}"> </div>
    <div class="col-12 col-md-8">
<form method="POST" action="" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
              <div class="form-group">
                    Envoyer un message :  <br>
                    {{form.message(class="form-control form-control-lg")}}
                </div>
                <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
          </fieldset>
        </form></div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
